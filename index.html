        <!-- header -->
        <header class="header">
            <div class="container">
                <!-- navbar -->
                <nav class="header__navbar">
                    <div class="logo">
                        <img

                            alt="Lucy"
                            class="logo-icon"
                        />

                    <div class="navbar__list">

                        <a href="#1" class="navbar__link">About</a>

                    <a href="#!" class="btn btn-signup">Sign up</a>

                <section class="header__hero">
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/hero-img-big.png"
                                alt="cat"
                                class="hero__img"
                            />

                            <!-- decorator -->
                            <img
                                src="./assets/icon/decor-1.svg"
                                alt=""
                                class="hero__decor hero__decor-left"
                            />
                            <img
                                src="./assets/icon/decor-2.svg"
                                alt=""
                                class="hero__decor hero__decor-right"
                            />
                        </div>
                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img
                                src="./assets/img/hero-img-small.png"
                                alt="cat"
                                class="hero__img hero__img-small"
                            />
                        </div>
                        <!-- sticky -->
                        <div class="hero-sticky">
                            <div class="hero-sticky__inner">
                                <div class="hero-sticky__item">
                                    <div class="hero-sticky__img-bg">
                                        <img
                                            class="hero-sticky__img"
                                            src="./assets/img/hero-sticky-1.png"
                                            alt=""
                                        />
                                    </div>
                                    <span class="hero-sticky__title"
                                        >Pet Health</span
                                    >
                                </div>

                                <span class="hero-sticky__line"></span>

                                <div class="hero-sticky__item">
                                    <div
                                        class="hero-sticky__img-bg hero-sticky__img-bg-2"
                                    >
                                        <img
                                            class="hero-sticky__img"
                                            src="./assets/img/hero-sticky-2.png"
                                            alt=""
                                        />
                                    </div>
                                    <span class="hero-sticky__title"
                                        >Pet care</span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                    <section class="hero__content">
                        <h1 class="section__heading hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="section__desc hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero-cta">
                            <a href="#!" class="btn hero-cta__btn"
                                >Book a Meet
                                <span class="hero-btn__icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>

                            </a>
                            <p class="hero-cta__text">Schedule a Call</p>
